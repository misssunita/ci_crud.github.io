
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<h1 class="text-center text-success">form </h1>
		<div class="col-lg-8 m-auto d-block">
			<form action="#" onsubmit="return validation()" method="post">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="user" class="form-control" id="user">
					<span id="username" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Pssword</label>
					<input type="text" name="pass" class="form-control" id="pass">
					<span id="password" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Confirm Password</label>
					<input type="text" name="conpass" class="form-control" id="conpass">
					<span id="confirmpass" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">
					<label>Mobile Number</label>
					<input type="text" name="mobile" class="form-control" id="MobileNumber">
					<span id="mno" class="text-danger font-weight-bold"></span>
				</div>

				<div class="form-group">

					<label>Email</label>
					<input type="text" name="email" class="form-control" id="emails">
					<span id="emailv" class="text-danger font-weight-bold"></span>
				</div>

				<input type="submit" name="submit" vlaue="submit" class="btn btn-success">

			</form>
		</div>
	</div>
	

			<script type="text/javascript">
				function validation(){
					var user=document.getElementById('user').value;
					var pass =document.getElementById('pass').value;
					var conpass=document.getElementById('conpass').value;
					var MobileNumber=document.getElementById('MobileNumber').value;
					var emails=document.getElementById('emails').value;


					//user name validation
					if(user==""){
						document.getElementById('username').innerHTML="** please enter your name";
						return false;
					}
					if((user.length <= 2) || (user.length >20 )){
						document.getElementById('username').innerHTML="** please enter your name between 2 to 20 number ";
						return false;
					}
					if(!isNaN(user)){
						document.getElementById('username').innerHTML="** Only characters are  allowed ";
						return false;

					}
					//*password validation
					if(pass==""){
						document.getElementById('password').innerHTML="** please enter your password";
						return false;
					}
					if((pass.lenght<=5)||(pass.lenth>20)){
						document.getElementById('password').innerHTML="** password lenght between 5 and  20  ";
						return false;
					}
					if(pass!=conpass){
						document.getElementById('password').innerHTML="** passwords are not matching  ";
						return false;

					}

					if(conpass==""){
						document.getElementById('confirmpass').innerHTML="** please enter your cofirm  password";
						return false;
					}
					if(MobileNumber==""){
						document.getElementById('mno').innerHTML="** please enter your cofirm  password";
						return false;
					}
					if(isNaN(MobileNumber)){
						document.getElementById('mno').innerHTML="** user must write digits only not characters";
						return false;
					}
					if(MobileNumber.length!=10){
						document.getElementById('mno').innerHTML="** user must write 10 digits";
						return false;
					}

					if(emails==""){
						document.getElementById('emailv').innerHTML="** please enter your email  ";
						return false;
					}
					if(emails.indexof('@')<=0){
						document.getElementById('emailv').innerHTML="** @ Invalid position";
						return false;
					}
					if((emails.charAt(emails.lenght-4)!='.') && (emails.charAt(emails.lenght-3)!='.')){
						document.getElementById('emailv').innerHTML="** . Invalid position";
						return false;
					}

					
				}
			</script>
				
</body>
</html>
